<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored URLs</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #d3d3d3; 
            color: #333; 
        }
        .card {
            border-radius: 15px;
            margin: 20px auto;
            background-color: #4f4f4f; 
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Stored URLs</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped text-white">
                    <thead>
                        <tr>
                            <th>Original URL</th>
                            <th>Shortened URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for url in url_list %}
                        <tr>
                            <td>{{ url.original_url }}</td>
                            <td><a href="{{ url.short_url }}" target="_blank" class="text-success">{{ url.short_url }}</a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No URLs found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
